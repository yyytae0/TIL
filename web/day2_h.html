<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    header {
      margin-top: 50px;
      margin-left: 20px;
    }
    #title {
      font-size: 40px;
      color: white;
      text-shadow: 0 0 10px black;
    }
    #go {
      margin-top: 15px;
      box-shadow: 0 0 10px black;
      font-size: 20px;
    }
    .content {
      background-color: linen;
      position: fixed;
      bottom: 20;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div id="title">이제, 제주에서 코딩하자!</div>
      <form action="">
        <input type="button" id="go" name="go" value="바로가기">
      </form>
    </header>
    <div class="content">
      <div class="cont1">
        <h2>제주에서(도) 코딩하자</h2>
      </div>
      <div class="cont2">
        <b>Resolve to perform what your ought</b><br>
        <b>perform without fail what you resolve.</b>
        <p>- Benjamin Franklin</p>
      </div>
      <div class="cont3">
        <p>해야할 일은 과감하게 결심하고,</p>
        <p>결심한 일은 반드시 실행하라.</p>
        <p>- 벤자민 프랭클린</p>
      </div>
    </div>
  </div>
</body>
</html>
