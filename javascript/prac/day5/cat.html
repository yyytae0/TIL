<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /*
    axios.get('https://cdn2.thecatapi.com/images/1a.gif')
    .then((res) => console.log)
    // .catch((err) => console.error(err))
    */

    const nums = ['1', '2', '3', '4', '5', '6', '7', '8', '9']
    const alphas = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']
    nums.forEach(function(num){
      alphas.forEach(function(alpha){
        let catImageURL = `https://cdn2.thecatapi.com/images/${num}${alpha}.gif`
        imgElem = document.createElement('img')
        imgElem.setAttribute('src', catImageURL)
        document.body.appendChild(imgElem)
      })
    })
    let catImageURL = `https://cdn2.thecatapi.com/images/ff.gif`
    imgElem = document.createElement('img')
    imgElem.setAttribute('src', catImageURL)
    document.body.appendChild(imgElem)
    imgElem.addEventListener('error',function(e){
      e.target.remove()
    })
  </script>
  
</body>
</html>
