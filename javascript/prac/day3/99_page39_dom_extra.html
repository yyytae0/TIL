<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .red {
    color: red;
  }

  .big {
    font-size: 32px;
  }
</style>
<body>
  <h1>selector test</h1>

  <button id="event-button">커져라!</button>

  <ul id="list">
    <li class="red">apple</li>
    <li>orange</li>
    <li id="banana">banana</li>
    <li>grape</li>
    <li class="red">strawberry</li>
  </ul>
  <script>
    const fruit = document.querySelector('#list')
    const mango = document.createElement('li')
    mango.innerText = 'mango'
    // fruit.append(mango)
    fruit.appendChild(mango)
    
    const melon = document.createElement('li')
    melon.innerText = 'melon'
    fruit.prepend(melon)
    
    const kiwi = document.createElement('li')
    kiwi.innerText = 'kiwi'
    const banana = document.querySelector('#banana')
    fruit.insertBefore(kiwi, banana)
    /*
    const red = document.querySelectorAll('.red')
    red.forEach(element => {
      element.remove()
    })

    const lst = document.querySelectorAll('li')

    lst.forEach(element =>{
      element.classList.add('big')
    })
    */
    const button = document.querySelector('#event-button')
    button.addEventListener('click', () => {
      changeFont()
    })

    function changeFont(){
      console.log('실행')
      const lst = document.querySelectorAll('li')
      lst.forEach(element => {
        element.classList.add('big')
      })
    }
  </script>
</body>
</html>
